<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__box">
        <div class="img-container">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="">
        </div>
      </div>
      <div class="card__box">
        <div class="card__body">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__content">
            <div class="d-flex">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="accent-lgt">0.041 ETH</p>
            </div>
            <div class="d-flex">
              <img src="images/icon-clock.svg" alt="">
              <p class="days">3 days left</p>
            </div>
          </div>
        </div>
        <div class="creator d-flex">
          <img class="img-avatar" src="images/image-avatar.png" alt="Avatar">
          <div class="author">
            <p><span class="accent-dk"> Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TM Jackson</a>.
  </div>
</body>

</html>
